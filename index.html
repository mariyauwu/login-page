<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="image/login.png" type="image/x-icon">
        <title>Login Page</title>
    </head>
    <body>
        <div style="text-align: center;">
            <img src="image/enter (1).png" alt="" width="75">
            <h1>Login Page</h1>
            <hr>
            <form action="">
                <label for="user">Username</label><br>
                <input type="text" name="user" placeholder="Enter your username" required><br>
                <label for="pass">Password</label><br>
                <input type="password" name="pass" placeholder="Enter your password" required><br><br>
                <input type="submit" value="Log in">
            </form>
            <p>Forgotten password?<a href="page/reset.html" target="_blank">Reset here.</a></p>
            <p>Don't have an account?<a href="page/register.html" target="_blank">Register here.</a></p>
        </div>
    </body>
</html>
