<!DOCTYPE html>
<html>
    <head>
       <link rel="shortcut icon" href="../image/edit (2).png" type="image/x-icon">
        <title>Sign Up</title>
    </head>
    <body>
        <div style="text-align: center;">
            <img src="../image/edit (2).png" alt="" width="80">
            <b><h1>Sign UP</h1></b>
            <p>It's quick and easy.</p><hr>
            <form action="">
                <input type="text" name="fname" placeholder="First name" required>
                <input type="text" name="surname" placeholder="Surname" required><br><br>
                <input type="email" name="email" placeholder="Email address" required><br><br>
                <input type="password" name="pass" placeholder="New password" required><br><br>
                <label for="date of birth">Date of birth:</label><br>
                <input type="date" name="date of birth" required><br><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="select_gender" value="Male">
                <label for="gender">Male</label>
                <input type="radio" name="select_gender" value="Female">
                <label for="gender">Female</label>
                <input type="radio" name="select_gender" value="Custom">
                <label for="gender">Custom</label><br><br>
                <input type="submit" value="Sign up">
            </form>
        </div>
    </body>
</html>
